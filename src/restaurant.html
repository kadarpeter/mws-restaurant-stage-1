<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#252831">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <nav role="navigation" aria-label="Breadcrumb" class="breadcrumb-container">
        <ol id="breadcrumb" class="container">
            <li><a href="/">Home</a></li>
        </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <!-- Beginning restaurant -->
    <div class="container">
        <h2 id="restaurant-name" tabindex="0"></h2>

        <section id="restaurant-container" class="restaurant-details">
            <div class="restaurant-details__cover">
                <img id="restaurant-img">
                <p id="restaurant-cuisine" aria-label="Restaurant Cuisine"></p>
            </div>

            <div class="restaurant-details__hours">
                <section class="restaurant-favorite">
                    <button class="btn btn--favorite" id="favorite-button">
                        <span class="btn__label" id="favorite-button-label">Add to favorites</span>
                    </button>

                    <a href="#reviews-container" class="btn btn--reviews">Show reviews</a>
                </section>

                <table id="restaurant-hours" aria-label="Restaurant Hours" tabindex="0"></table>
            </div>
        </section>
    </div>
    <!-- End restaurant -->

    <!-- Skip the map -->
    <a href="#reviews-container" class="skip-link">Skip the map</a>
    <!-- /Skip the map -->

    <!-- Beginning map -->

    <div class="container restaurant-location">
        <h3 class="restaurant-location__title">Restaurant location</h3>
        <address id="restaurant-address" tabindex="0"></address>
    </div>

    <section id="map-container" tabindex="-1">
        <div id="map" tabindex="-1" role="application" aria-label="Map with the selected restaurant location"></div>
    </section>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section id="reviews-container" class="container">
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Beginning review-form -->
    <section id="add-review-container" class="container">
        <form id="add-review-form" aria-label="review form">
            <h3 class="form__title">Add your own review!</h3>
            <div class="form-group-row">
                <div class="form-group">
                    <label class="form-group__label" for="reviewer-name">Your name</label>
                    <input class="form-group__input" id="reviewer-name" name="Review[name]" placeholder="Your name" aria-label="Enter your name here."/>
                    <span id="error-reviewer-name" class="form-group__error"></span>
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="review-rating">Rating:</label>
                    <select class="form-group__input" id="review-rating" name="Review[rating]">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-group__label" for="review-comment">Your review</label>
                <textarea class="form-group__textarea" id="review-comment" name="Review[comment]"
                          placeholder="Enter your review here." rows="3">
                </textarea>
                <span id="error-review-comment" class="form-group__error"></span>
            </div>

            <button id="review-submit-button" class="form-group__button">
                Submit your review
            </button>
        </form>
    </section>
    <!-- End review-form -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script src="js/app.js"></script>

<!-- Main javascript file -->
<script src="js/restaurant_info.js"></script>

<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVfk0mR5tzmg10Trec60Bi2FgGzMaml-s"></script>
<!-- End scripts -->

</body>

</html>
