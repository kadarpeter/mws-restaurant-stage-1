<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#252831">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/main.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent" tabindex="-1">
    <a href="#restaurants-list" class="skip-link">Skip to restaurants</a>
    <section>
        <div class="filter-options">
            <div class="container">
                <h2>Filter Results</h2>
                <select aria-label="Select Neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhood</option>
                </select>
                <select aria-label="Select Cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
                <label class="fillter-options__label">
                    <input id="favorite-checkbox" type="checkbox" onchange="updateRestaurants()"> Show favorites only
                </label>
                <label class="fillter-options__label">
                    <input id="toggle-map-checkbox" type="checkbox" onchange="toggleGoogleMap()"> Show map
                </label>
            </div>
        </div>

        <section id="map-container" class="is-hidden">
            <div id="map" role="application" aria-label="Map with the selected restaurants"></div>
        </section>

        <div class="container">
            <ul id="restaurants-list"></ul>
        </div>
    </section>
</main>

<script src="js/app.js"></script>
<script src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVfk0mR5tzmg10Trec60Bi2FgGzMaml-s&callback=onGoogleMapsLoad"></script>


<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
